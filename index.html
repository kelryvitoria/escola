<!DOCTYPE HMTL>
<html>
<head>
	<meta charset="utf-8">
	<title>FORMULÁRIOS</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
<h1>PRODUTO DE LIMPEZA<h1>
<main>
<form>
	<h3>NOME DO CLIENTE</h3>
	<input type="text" placeholder="NOME" maxlength="14" required autofocus> <br>
	<h3>PRODUTOS:</h3>
	<select>
		<option>Papeis Sanitarios</option>
		<option>Desinfetante</option>
		<option>Detergente neutro</option>
		<option>Sabão em Pó</option>
		<option>Desengordurante</option>
		<option>Agua sanitaria</option>
	</select>
	<h3>QUANTIDADE</h3>
	<input type="number" id="tentacles" name="tentacles" min="2" max="100">
	<h3>TELEFONE:</h3>
	<input type="tel" maxlength="9">
	<h3>DATA:</h3>
	<input type="date">
	<section>
	<h3 id="i">ESTADO:</h3 id="i">
	<select>
		<option>NORTE</option>
		<option>NORDESTE</option>
		<option>CENTRO-OESTE</option>
		<option>SUL</option>
	</select>
	<br>
	</section>
	<br>
	<input type="submit" value="CADASTRAR">
	<input type="reset" value="CANCELAR">
</form>
</main>
</body>
</html>
